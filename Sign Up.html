<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Cafe Newsletter</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(135deg, #EE7F60, #1B4575);
            color: white;
        }
        header {
            width: 100%;
            background: #0F2D32;
            padding: 1rem 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        header h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5rem;
            margin: 0.5rem 0;
            color: #EE7F60;
        }
        header nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        header nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s ease;
        }
        header nav a:hover {
            background: #EE7F60;
            color: #0F2D32;
        }
        .main-heading {
            text-align: center;
            margin-top: 2rem;
            font-size: 2.5rem;
            font-family: Arial, Helvetica, sans-serif;
            color: #EE7F60;
        }
        .signup-form {
            background: #0F2D32;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 2rem;
        }
        .signup-form h2 {
            font-family: Arial, Helvetica, sans-serif; 
            font-size: 2rem;
            color: #EE7F60;
            margin-bottom: 1.5rem;
        }
        .signup-form p {
            font-family: Georgia, serif;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"] {
            width: 80%; 
            padding: 0.6rem; 
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem; 
            font-family: Georgia, serif;
            color: #0F2D32;
        }
        .signup-form input::placeholder {
            color: #888;
        }
        .signup-form input:focus {
            outline: 2px solid #EE7F60;
            box-shadow: 0 0 5px rgba(238, 127, 96, 0.5);
        }
        .signup-form button {
            background: #EE7F60;
            color: white;
            border: none;
            padding: 0.8rem 1rem;
            cursor: pointer;
            border-radius: 8px;
            width: 80%; 
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .signup-form button:hover {
            background: #d96d55;
            transform: scale(1.05); 
        }
        .message {
            margin-top: 1.5rem;
            font-family: Georgia, serif;
            color: #EE7F60;
            font-weight: bold;
            font-size: 1rem;
        }
        footer {
            margin-top: 2rem;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 0.9rem;
            color: white;
            text-align: center;
        }
        .social-media a{
		margin: 0 0.5rem;
		color: #EE7F60;
		text-decoration: none;
	}
	.social-media a:hover{
		text-decoration: underline;
	}
        @media (max-width: 768px) {
            .signup-form {
                padding: 1.5rem;
                width: 100%;
            }
            header nav {
                flex-wrap: wrap;
                gap: 1rem;
            }
            header nav a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<header>
    <h1>Sign Up for Newsletter!</h1>
    <nav>
        <a href="Homepage.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="Reservation.html">Reservation</a>
        <a href="Review page.html">Review</a>
        <a href="Sign Up.html">Sign Up</a>
        <a href="contact.html">Contact Us</a>
        
    </nav>
</header>
<body>
    <div class="signup-form">
        <h2>Stay Updated!</h2>
        <p>Sign up to receive updates, promotions, and exclusive offers!</p>
        <form id="newsletterForm">
            <input type="text" id="name" placeholder="Your Name" aria-label="Enter your name" required>
            <input type="email" id="email" placeholder="Your Email" aria-label="Enter your email address" required>
            <button type="button" onclick="handleSignUp()">Sign Up</button>
        </form>
        <p class="message" id="thankYouMessage" style="display: none;">Thank you for signing up! Stay tuned for the latest updates!</p>
    </div>
    <footer>
        &copy; 2025 Soleil Cafe. All rights reserved.
    </footer>
    <div class="social-media">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
      </div>
    <script>
        function handleSignUp() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (name && email) {
                if (!validateEmail(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }
                document.getElementById('thankYouMessage').style.display = 'block';
                document.getElementById('newsletterForm').reset();
            } else {
                alert('Please fill in both fields.');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
