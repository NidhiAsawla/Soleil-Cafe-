<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Cafe Newsletter</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #EE7F60, #1B4575);
            color: white;
        }
        .signup-form {
            background: #0F2D32; 
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .signup-form h2 {
            font-family: Arial, Helvetica, sans-serif; 
            font-size: 2rem;
            color: #EE7F60; 
            margin-bottom: 1.5rem;
        }
        .signup-form p {
            font-family: Georgia, serif; 
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-family: Georgia, serif; 
            color: #0F2D32; 
        }
        .signup-form input::placeholder {
            color: #888;
        }
        .signup-form button {
            background: #EE7F60; 
            color: white;
            border: none;
            padding: 0.8rem 1rem;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif; 
            transition: background-color 0.3s ease;
        }
        .signup-form button:hover {
            background: #d96d55; /* Slightly darker coral */
        }
        .message {
            margin-top: 1.5rem;
            font-family: Georgia, serif; /* Web-safe serif font */
            color: #EE7F60; /* Coral */
            font-weight: bold;
            font-size: 1rem;
        }
        footer {
            margin-top: 2rem;
            font-family: Arial, Helvetica, sans-serif; /* Web-safe font */
            font-size: 0.9rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>Sign Up for Newsletter!</h2>
        <p>Sign up to receive updates, promotions, and exclusive offers!</p>
        <form id="newsletterForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="button" onclick="handleSignUp()">Sign Up</button>
        </form>
        <p class="message" id="thankYouMessage" style="display: none;">Thank you for signing up! Stay tuned for the latest updates!</p>
    </div>
    <footer>
        &copy; 2025 Soleil Cafe. All rights reserved.
    </footer>
     <div class="social-media">
    <a href="#" target="_blank">Instagram</a>
    <a href="#" target="_blank">Facebook</a>
    <a href="#" target="_blank">Twitter</a>
    <script>
        function handleSignUp() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (name && email) {
                document.getElementById('thankYouMessage').style.display = 'block';
                document.getElementById('newsletterForm').reset();
            } else {
                alert('Please fill in both fields.');
            }
        }
    </script>
</body>
</html>
