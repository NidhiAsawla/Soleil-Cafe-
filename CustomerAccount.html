<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soleil Cafe - Customer Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Customer Account</h1>
    <nav>
      <a href="Home.html">Home</a>
      <a href="Menu.html">Menu</a>
      <a href="Reservation.html">Reservation</a>
      <a href="Check Out.html">Checkout</a>
      <a href="Contact Us.html">Contact Us</a>
      <a href="Customer Accounts.html">Customer Account</a>
  
    </nav>
  </header>

  <section class="account">
    <div class="form-container">
      <!-- Login Form -->
      <form id="login-form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br>
        <button type="submit">Login</button>
        <p><a href="#">Forgot Password?</a></p>
      </form>

      <!-- Sign-Up Form -->
      <form id="signup-form">
        <h2>Sign Up</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <label for="password-signup">Password:</label>
        <input type="password" id="password-signup" name="password" placeholder="Create a password" required>
        <br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        <br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Soleil Cafe. All Rights Reserved.</p>
  </footer>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
